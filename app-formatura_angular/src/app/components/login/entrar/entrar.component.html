<div class="d-flex flex-column align-items-center justify-content-center vh-100 col-10 m-auto">
    <div class="text-center col-12">
        <!-- <img src="" alt=""> -->
        <h2>Logo</h2>
    </div>
    <div class="col-12 py-5">
        <div class="d-flex flex-column pb-4">
            <label for="login" class="pb-2 fs-4 fw-bold text-secondary">Login</label>
            <input type="text" id="login" placeholder="Digite seu login" class="border-0 border-bottom p-2" [(ngModel)]="this.usuario.login">
        </div>
        <div class="d-flex flex-column">
            <label for="senha" class="pb-2 fs-4 fw-bold text-secondary">Senha</label>
            <input type="password" id="senha" placeholder="*****" class="border-0 border-bottom p-2" [(ngModel)]="this.usuario.senha">
        </div>
    </div>
    <div class="flex-column d-flex align-items-center col-12">
        <button class="btn btn-lg col-7 text-light fw-bold mb-3 btn-green"
            (click)="this.login()">Entrar</button>
        <button class="btn btn-lg col-7 text-light fw-bold"
            (click)="this.redirectTo()">Cadastrar</button>
    </div>
</div>
